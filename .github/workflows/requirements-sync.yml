name: Ensure requirements.txt matches extras

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  sync-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Verify requirements sync
        run: python tools/sync_requirements.py --check
