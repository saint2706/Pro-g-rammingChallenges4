<!--
    Rock Paper Scissors (RPS) Game Webpage
    Modern, accessible, and responsive HTML for the RPS web game.
    Updated for clarity, maintainability, and best practices.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <!-- Main game container -->
    <div class="container">
        <h1>The Rock Paper Scissors Game</h1>
        <h2>Win five rounds to be the victor</h2>
        <h2>
            Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
        </h2>
        <!-- Result message -->
        <div id="result-text" class="result">Choose your move to start!</div>
        <!-- Display area for player and computer moves -->
        <div class="display-moves">
            <div class="move">
                <img id="p-move" src="./assets/Rock.svg" alt="Rock">
            </div>
            <div class="separator">VS</div>
            <div class="move">
                <img id="c-move" src="./assets/Rock.svg" alt="Rock">
            </div>
        </div>
        <h2>Click on the image below to select your move:</h2>
        <!-- Action buttons for player move selection -->
        <div class="action">
            <input class="options" type="image" src="./assets/Rock.svg" value="Rock" alt="Rock" />
            <input class="options" type="image" src="./assets/Paper.svg" value="Paper" alt="Paper" />
            <input class="options" type="image" src="./assets/Scissors.svg" value="Scissors" alt="Scissors" />
        </div>
    </div>
    <!-- Game logic script -->
    <script src="rps.js"></script>
</body>

</html>
