<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>$title</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 2rem auto;
            max-width: 960px;
            line-height: 1.6;
            color: #1f2933;
            background: #f8fafc;
            padding: 0 1.5rem 4rem;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #1a202c;
            margin-top: 2rem;
        }
        pre {
            background: #0f172a;
            color: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        code {
            background: rgba(15, 23, 42, 0.08);
            padding: 0.2rem 0.4rem;
            border-radius: 0.3rem;
        }
        a {
            color: #2563eb;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }
        th, td {
            border: 1px solid #cbd5e1;
            padding: 0.5rem 0.75rem;
            text-align: left;
        }
        blockquote {
            border-left: 4px solid #94a3b8;
            padding-left: 1rem;
            color: #475569;
        }
        .byline {
            margin-top: -1rem;
            color: #64748b;
        }
        $styles
    </style>
    $extra_head
</head>
<body>
<header>
    <h1>$title</h1>
    $author_line
</header>
<main>
$content
</main>
</body>
</html>
