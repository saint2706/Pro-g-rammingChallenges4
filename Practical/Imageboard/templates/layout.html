<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{{ title or 'Imageboard' }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            margin: 0;
            background: #fafafa;
        }

        header {
            background: #333;
            color: #fff;
            padding: 0.6rem 1rem;
        }

        main {
            padding: 1rem;
            max-width: 900px;
            margin: 0 auto;
        }

        form.new-post {
            border: 1px solid #ccc;
            padding: 0.8rem;
            background: #fff;
            margin-bottom: 1.2rem;
        }

        .thread,
        .reply {
            border: 1px solid #ccc;
            background: #fff;
            padding: 0.6rem 0.8rem;
            margin-bottom: 0.9rem;
        }

        .thread h2 {
            margin: 0 0 0.4rem;
            font-size: 1rem;
        }

        .meta {
            font-size: 0.75rem;
            color: #555;
        }

        img.thumb {
            max-width: 200px;
            display: block;
            margin-top: 0.4rem;
        }

        .flash {
            padding: 0.4rem 0.6rem;
            margin-bottom: 0.8rem;
            border-left: 4px solid #c33;
            background: #fee;
        }

        a {
            color: #0645ad;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .gt {
            color: #228b22;
        }

        .ref {
            color: #b00;
            text-decoration: none;
        }

        .ref:hover {
            text-decoration: underline;
        }

        .msg {
            white-space: normal;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="margin:0;font-size:1.2rem;">Minimal Imageboard</h1>
    </header>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>

</html>
